<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lights App</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="mainDisplay.css">

  </head>
  <body ng-app="lightShowAppDisplay" ng-controller="lightShowAppDisplayCtrl">

    Hello To You

    <a href="edit/">Edit</a>
    <br />

    <div class="showSelectDiv" ng-repeat="show in shows" ng-click="getShowData(show['id'], show['uid'])">
      title: {{show['name']}}
    </div>

    <input type="number" min="0" max="399" ng-model="userSeat" style="float: left;"/>

    <br />
    <br />
    <div id="displayDiv" class="displayDiv">
      {{serverTime}}
    </div>




    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.js"></script>

    <script src="display.app.js"></script>



  </body>
</html>
