<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lights App</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="mainDisplay.css">

  </head>
  <body ng-app="lightShowAppDisplay" ng-controller="lightShowAppDisplayCtrl as displayctrl">


    <div ng-if="displayctrl.currentPage == 'chooseShow'" style="position: absolute; top: 0; left: 0;">
      <!--<a href="edit/">Edit</a>
      <br />-->
      <div class="showSelectDiv" ng-repeat="show in displayctrl.shows track by $index" ng-click="displayctrl.chooseShow(show['id'], show['uid'], $index)">
        title: {{show['name']}}
      </div>

    </div>

    <div ng-if="displayctrl.currentPage == 'chooseSeat'" style="position: absolute; top: 0; left: 0;">
      <input type="number" min="0" max="399" ng-model="displayctrl.userSeat" style="float: left;"/>
      <button ng-click="displayctrl.getShowData()">Select</button>

    </div>

    <div ng-if="displayctrl.currentPage == 'displayShow'" style="position: absolute; top: 0; left: 0;">
      <div id="displayDiv" class="displayDiv">
        <h1 id="seatNum" style="margin: 0; position: absolute; width: 100vw;"></h1>
        <h2 id="showBeginsSoon" style="position: absolute; line-height: calc(100vh - 220px); top: 220px; margin: 0; width: 100vw; font-size: 20px;"></h2>
        <h1 id="countdown" style="position: absolute; width: 100vw; height: 100vh; margin: 0;"></h1>
      </div>



    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.js"></script>

    <script src="display.app.js"></script>



  </body>
</html>
