<img class="loginTopLogo" src="images/lightShow.png"/>
<md-button ui-sref="login" class="loginTopRegisterLink" style="background-color: #00C853;">
  Log In
</md-button>

<md-content md-theme="docs-dark" layout-gt-sm="column" layout-align="center center" layout-padding flex="100" style="background-color: #212121;">
  <i class="loginSyncLogo material-icons">sync</i>

  <h1 class="loginHeader">Register</h1>
    <form ng-submit="authCtrl.register()"  layout-gt-sm="column" layout-align="center center" layout-padding flex="100" style="background-color: #212121;">
       <md-input-container style="width: 515px;">
         <label style="color: #EEEEEE;">Email</label>
         <input type="email" style="border-bottom-color: #EEEEEE; color: white;" ng-model="authCtrl.user.email">
       </md-input-container>

       <md-input-container style="width: 515px;">
         <label style="color: #EEEEEE;">Password</label>
         <input type="password" style="border-bottom-color: #EEEEEE; color: white;" ng-model="authCtrl.user.password">
       </md-input-container>

       <md-button type="submit" style="width:500px; height: 55px; background-color: #1b96fe; color: white; font-size: 22px">
         register
       </md-button>
     </form>
   </md-content>

</div>
