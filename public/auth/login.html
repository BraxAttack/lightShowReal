login boy




  <md-button ng-click="authCtrl.loginWithGoogle()">
    Google
  </md-button>




  <form ng-submit="authCtrl.login()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

  <md-button ui-sref="register">
    register
  </md-button>



  <md-content md-theme="docs-dark" layout-gt-sm="column" layout-align="center center" layout-padding flex="100">

       <md-input-container flex="100">
         <label>Email</label>
         <input type="email">
       </md-input-container>

       <md-input-container flex="100">
         <label>Password</label>
         <input type="password">
       </md-input-container>
   </md-content>
