<div style="height: 100vh; width: 100vw; background-color: #424242;">


  <md-button ng-click="authCtrl.loginWithGoogle()">
    Google
  </md-button>




  <form ng-submit="authCtrl.login()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

  <md-button ui-sref="register">
    register
  </md-button>


  <img class="loginTopLogo" src="images/lightShow.png"/>

  <md-content md-theme="docs-dark" layout-gt-sm="column" layout-align="center center" layout-padding flex="100" style="background-color: #424242;">


       <md-input-container style="width: 400px;">
         <label style="color: #EEEEEE;">Email</label>
         <input type="email" style="border-bottom-color: #EEEEEE; color: white;">
       </md-input-container>

       <md-input-container style="width: 400px;">
         <label style="color: #EEEEEE;">Password</label>
         <input type="password" style="border-bottom-color: #EEEEEE; color: white;">
       </md-input-container>

       <md-button style="width:400px; background-color: #1b96fe; color: white;">
         register
       </md-button>
   </md-content>

</div>
