<div class="newProjectLoadingDiv" ng-if="projectsCtrl.uploadCountIsComplete == 'false'">
  <div class="newProjectLoadingDivCircle" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <p id="loadPercent">
    0
  </p>
</div>

<md-content layout-padding>


    <h1>New Project</h1>

        <form ng-submit="projectsCtrl.createProject()">

          <md-input-container class="md-block" style="width: 712px;">
            <label class="md-headline">Project Name</label>
            <input required md-maxlength="40" md-no-asterisk name="Name0" ng-model="projectsCtrl.newProject.projectName">
          </md-input-container>

          <md-input-container class="md-block" style="width: 712px;">
            <label class="md-headline">Song Title</label>
            <input required md-maxlength="40" md-no-asterisk name="Name0" ng-model="projectsCtrl.newProject.songTitle">
          </md-input-container>

      <!--Upload Song-->
          <md-progress-linear md-mode="determinate" value="{{projectsCtrl.percentage}}" style="width: 712px; float: left; padding-bottom: 10px;"></md-progress-linear>

          <md-button class="fileUpload btn btn-primary" id="file">
              <span >Upload .mp3</span>
              <input required class="upload" type="file"  accept=".mp3" style="width: 100%; height: 36px;"/>
          </md-button>

      <!--select Color For Tab-->
          <h3 style="float: left; margin-top: 25px;">Tab Color:</h3>
            <div style="height: 25px; width: 25px; float: left; border-radius: 3px; margin-top: 19px; margin-left: 7px; background-color: {{ projectsCtrl.selectedColor }}; margin-right: calc(100% - 118px);     margin-bottom: 15px;">
            </div>
          <div class="projectNewColorPickerDiv">
            <md-button class="projectNewColor" aria-label="Select" ng-repeat="color in projectsCtrl.colorList" style="background-color: {{ color }}" ng-click="projectsCtrl.selectColor(color)">

            </md-button>
          </div>
