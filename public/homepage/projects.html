
<md-card class="homepageProjectsDiv" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch layout="column" ng-repeat="project in projectsCtrl.projects">
    <div class="homepageProjectsColorDiv" style="background-color:{{project.color}};">

    </div>
    <div layout="row">
      <div class="homepageProjectsInfoDiv">
        <h1 class="homepageProjectsProjectName" style="background-color:{{project.color}};">{{project.projectName}}</h1>
        <h3 class="homepageProjectsLastEdit">Last edit: {{project.lastEdit}}</h3>
        <h2 class="homepageProjectsSongTitle">{{project.songTitle}}</h2>

      </div>

      <div layout="column">
        <md-button class="hompageProjectsDivEditBtn" ui-sref="homepage.projectindiv({projectId: project.$id})"><i class="material-icons">edit</i> Edit</md-button>
        <md-divider></md-divider>
        <md-button class="hompageProjectsDivPlay"><i class="material-icons">remove_red_eye</i> View</md-button>

      </div>
    </div>


 </md-card>
