<div class="page-header">
    <h1>Set Username</h1>
  </div>

  <form ng-submit="profileCtrl.updateProfile()">
    <p ng-hide="profileCtrl.profile.displayName">
      Make this account your own with a username
    </p>

    <div class="input-group">
      <input required type="text" class="form-control" placeholder="UserName" ng-model="profileCtrl.profile.displayName">
    </div>
    <input type="submit" class="btn btn-default" value="Set UserName">
  </form>
